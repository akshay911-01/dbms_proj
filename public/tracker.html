<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
    font-family: 'Ubuntu', sans-serif;
    font-weight: bold;
    margin: 0;
    padding: 0;
    color: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(120deg, #89f7fe, #66a6ff);
}

/* Background Video */
#background-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
}

/* Container Layout */
.container {
    display: flex;
    width: 90%;
    max-width: 1000px;
    gap: 20px;
}

/* Buttons with Glow Effect */
.glow-button {
    transition: 0.3s;
    position: relative;
    overflow: hidden;
    background-color: #004085;
    color: white;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    border-radius: 8px;
    text-align: center;
    padding: 12px;
    width: 100%;
    border: none;
}

.glow-button:hover {
    background-color: #002c6e;
    box-shadow: 0px 0px 15px 3px rgba(0, 44, 110, 0.8);
    transform: scale(1.05);
}

/* Interactive Hover Effects */
.interactive:hover {
    transform: scale(1.05);
    transition: all 0.3s ease-in-out;
}

/* Input Fields */
input, select {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    background: rgba(255, 255, 255, 0.6);
    color: #000;
    transition: all 0.3s ease;
    outline: none;
}

/* Input Hover Effects */
input:hover, select:hover {
    background: rgba(255, 255, 255, 0.8);
    transform: translateY(-2px);
    box-shadow: 0 4px 10px rgba(255, 255, 255, 0.5);
}

/* Input Focus Effects */
input:focus, select:focus {
    border: 2px solid #3256f7;
    box-shadow: 0 6px 15px rgb(64, 130, 252);
    transform: scale(1.03);
}

/* Delete Button */
.delete-btn {
    background-color: #ff4d4d;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s ease-in-out;
}

.delete-btn:hover {
    background-color: #cc0000;
    box-shadow: 0px 0px 10px rgba(255, 0, 0, 0.8);
}

/* Responsive Design */
@media (max-width: 480px) {
    .container {
        flex-direction: column;
        width: 95%;
    }
}

    </style>
</head>
<body>

    <video autoplay muted loop id="background-video">
        <source src="eg1.mp4" type="video/mp4">
    </video>

    <div class="container">
        
       <!-- Left Section: Add Expense Form & Statistics -->
<div class="left-section p-6 bg-white bg-opacity-20 backdrop-blur-md rounded-xl shadow-xl flex flex-col w-1/2">
    <h2 class="text-xl text-blue-900 mb-4">Add Expense</h2>
    <form id="expenseForm" class="flex flex-col gap-4">
        <input type="text" id="title" placeholder="Expense Title" class="p-3 bg-white bg-opacity-60 rounded-lg">
        <input type="number" id="amount" placeholder="Amount" class="p-3 bg-white bg-opacity-60 rounded-lg">
        <select id="category" class="p-3 bg-white bg-opacity-60 rounded-lg">
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Shopping">Shopping</option>
            <option value="Other">Other</option>
        </select>
        <input type="date" id="date" class="p-3 bg-white bg-opacity-60 rounded-lg">
        <select id="paymentMethod" class="p-3 bg-white bg-opacity-60 rounded-lg">
            <option value="Cash">Cash</option>
            <option value="Card">Card</option>
            <option value="UPI">UPI</option>
        </select>
        
        <button type="submit" class="glow-button p-3 interactive">‚ûï Add Expense</button>
    </form>

    <!-- Expense Statistics -->
    <div class="stats-container mt-4 bg-white bg-opacity-30 p-3 rounded-lg text-center">
        <h3 class="text-lg text-blue-900">Total Expenses: ‚Çπ<span id="totalExpenses">0</span></h3>
        <h3 class="text-lg text-blue-900">Daily Avg: ‚Çπ<span id="dailyAvg">0</span></h3>
        <h3 class="text-lg text-blue-900">Monthly Avg: ‚Çπ<span id="monthlyAvg">0</span></h3>
    </div>
</div>



        <!-- Right Section: Expense List & Chart -->
        <div class="right-section p-6 bg-white bg-opacity-20 backdrop-blur-md rounded-xl shadow-xl flex flex-col w-1/2 text-center">
            <h2 class="text-xl text-blue-900 mb-4">Expenses</h2>
            <div id="expenseList" class="expense-list max-h-48 overflow-auto text-left"></div>

            <div class="pie-chart-container mt-4 flex justify-center">
                <canvas id="expenseChart" class="w-64"></canvas>
            </div>

            <div class="flex flex-col gap-3 mt-6">
                <button id="exportExcel" class="glow-button p-3 interactive">üìÇ Export to Excel</button>
         
            </div>
        </div>
    </div>

    <script src="script.js"></script> <!-- External JS file for maintainability -->

</body>

<script>
    let expenses = [];
    let expenseChart;

    // Fetch all expenses from the server
    async function fetchExpenses() {
        const token = localStorage.getItem("token");
        if (!token) {
            alert("Unauthorized! Please log in.");
            return;
        }

        try {
            const response = await fetch("http://localhost:5000/api/expenses", {
                headers: { "Authorization": `Bearer ${token}` }
            });

            expenses = await response.json();
            updateExpenseList();
            updateExpenseChart();
            updateStatistics();
        } catch (error) {
            console.error("Error fetching expenses:", error);
        }
    }

    // Handle the form submission to add a new expense
    document.getElementById("expenseForm").addEventListener("submit", async function(event) {
        event.preventDefault();

        const token = localStorage.getItem("token");
        if (!token) {
            alert("Unauthorized! Please log in.");
            return;
        }

        let title = document.getElementById("title").value;
        let amount = parseFloat(document.getElementById("amount").value);
        let category = document.getElementById("category").value;
        let paymentMethod = document.getElementById("paymentMethod").value;
        let date = document.getElementById("date").value;

        if (!title || !amount || !category || !date || !paymentMethod) {
            alert("All fields are required!");
            return;
        }

        const newExpense = { title, amount, category, date, paymentMethod };

        try {
            const response = await fetch("http://localhost:5000/api/expenses/add", {
                method: "POST",
                headers: { 
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${token}`
                },
                body: JSON.stringify(newExpense)
            });

            if (response.ok) {
                alert("Expense added successfully!");
                fetchExpenses();
                document.getElementById("expenseForm").reset();
            } else {
                alert("Error adding expense.");
            }
        } catch (error) {
            console.error("Error:", error);
            alert("Failed to add expense.");
        }
    });

    // Delete an expense from the list and database
    async function deleteExpense(id) {
        const token = localStorage.getItem("token");
        if (!token) {
            alert("Unauthorized! Please log in.");
            return;
        }

        try {
            const response = await fetch(`http://localhost:5000/api/expenses/delete/${id}`, {
                method: "DELETE",
                headers: { "Authorization": `Bearer ${token}` }
            });

            if (response.ok) {
                alert("Expense deleted successfully!");
                fetchExpenses();
            } else {
                alert("Error deleting expense.");
            }
        } catch (error) {
            console.error("Error:", error);
            alert("Failed to delete expense.");
        }
    }

    // Update the displayed expense list
    function updateExpenseList() {
        let expenseList = document.getElementById("expenseList");
        expenseList.innerHTML = expenses.map(exp => `
            <div class="expense-item p-3 bg-white bg-opacity-70 rounded-lg flex justify-between items-center mb-2">
                <span>${exp.title} - ‚Çπ${exp.amount} (${exp.category}) - ${exp.paymentMethod}</span>
                <button class="delete-btn px-3 py-1 bg-red-500 text-white rounded-md hover:bg-red-700" onclick="deleteExpense('${exp._id}')">‚ùå</button>
            </div>
        `).join("");
    }

    // Update the pie chart with expense data
    function updateExpenseChart() {
        let categories = expenses.reduce((acc, exp) => {
            acc[exp.category] = (acc[exp.category] || 0) + exp.amount;
            return acc;
        }, {});

        let ctx = document.getElementById("expenseChart").getContext("2d");
        if (expenseChart) expenseChart.destroy();

        expenseChart = new Chart(ctx, {
            type: "pie",
            data: {
                labels: Object.keys(categories),
                datasets: [{
                    data: Object.values(categories),
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF']
                }]
            }
        });
    }

    // Export expense data to Excel file (INCLUDING PAYMENT METHOD)
    document.getElementById("exportExcel").addEventListener("click", function() {
        fetch("http://localhost:5000/export-excel", {
            headers: { "Authorization": `Bearer ${localStorage.getItem("token")}` }
        })
        .then(response => {
            if (!response.ok) throw new Error("Failed to download file");
            return response.blob();
        })
        .then(blob => {
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "expenses.xlsx";
            document.body.appendChild(a);
            a.click();
            a.remove();
        })
        .catch(error => console.error("Error downloading Excel:", error));
    });

    // Update statistics (total, daily avg, monthly avg)
    function updateStatistics() {
        let total = expenses.reduce((sum, exp) => sum + exp.amount, 0);
        let dailyAvg = total / 30;
        let monthlyAvg = total / 12;

        document.getElementById("totalExpenses").innerText = total.toFixed(2);
        document.getElementById("dailyAvg").innerText = dailyAvg.toFixed(2);
        document.getElementById("monthlyAvg").innerText = monthlyAvg.toFixed(2);
    }

    fetchExpenses(); // Fetch expenses when page loads
</script>



</body>
</html>
