<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(120deg, #8EC5FC, #E0C3FC);
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .tracker-container {
            padding: 40px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            width: 400px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .tracker-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .tracker-container input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.6);
            color: #333;
        }

        .tracker-container button {
            width: 100%;
            padding: 12px;
            background: #6200ea;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .tracker-container button:hover {
            background: #7b1fa2;
            transform: scale(1.05);
        }

        .expense-list {
            margin-top: 20px;
            text-align: left;
        }

        .expense-item {
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .link {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            color: #fff;
            font-size: 14px;
        }

        .link:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="tracker-container">
        <h2>Expense Tracker</h2>
        <form id="expenseForm">
            <input type="text" id="title" placeholder="Expense Title" required>
            <input type="number" id="amount" placeholder="Amount" required>
            <select id="category">
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Shopping">Shopping</option>
                <option value="Other">Other</option>
            </select>
            <input type="date" id="date" required>
            <button type="submit">Add Expense</button>
        </form>

        <h3>Expenses</h3>
        <div class="expense-list" id="expenseList"></div>

        <a class="link" href="dashboard.html">Back to Dashboard</a>
    </div>

    <script>
        document.getElementById("expenseForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const title = document.getElementById("title").value;
            const amount = document.getElementById("amount").value;
            const category = document.getElementById("category").value;
            const date = document.getElementById("date").value;

            if (!title || !amount || !date) {
                alert("⚠️ Please fill in all fields!");
                return;
            }

            try {
                const response = await fetch("http://localhost:5000/api/expenses/add", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ title, amount, category, date })
                });

                const data = await response.json();

                if (response.ok) {
                    alert("✅ Expense Added!");
                    loadExpenses(); // Reload expenses after adding
                } else {
                    alert("❌ Error: " + data.message);
                }
            } catch (error) {
                console.error("Error:", error);
                alert("❌ Server Error. Try again later.");
            }
        });

        async function loadExpenses() {
            try {
                const response = await fetch("http://localhost:5000/api/expenses/");
                const expenses = await response.json();

                const expenseList = document.getElementById("expenseList");
                expenseList.innerHTML = "";

                expenses.forEach(expense => {
                    const div = document.createElement("div");
                    div.className = "expense-item";
                    div.innerHTML = `
                        <span>${expense.title} - ₹${expense.amount}</span>
                        <button onclick="deleteExpense('${expense._id}')">❌</button>
                    `;
                    expenseList.appendChild(div);
                });
            } catch (error) {
                console.error("Error:", error);
            }
        }

        async function deleteExpense(id) {
            try {
                const response = await fetch(`http://localhost:5000/api/expenses/${id}`, {
                    method: "DELETE"
                });

                if (response.ok) {
                    alert("✅ Expense Deleted!");
                    loadExpenses();
                } else {
                    alert("❌ Failed to delete expense.");
                }
            } catch (error) {
                console.error("Error:", error);
            }
        }

        document.addEventListener("DOMContentLoaded", loadExpenses);
    </script>
</body>
</html>
