<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Expense Tracker</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(120deg, #8EC5FC, #E0C3FC);
        }

        .container {
            width: 400px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            color: #333;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #6200ea;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn:hover {
            background: #7b1fa2;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Welcome to Your Dashboard</h2>
        <p>Manage your expenses and track your financial health.</p>

        <!-- âœ… Updated: Button now links to tracker.html -->
        <a href="tracker.html" class="btn">Go to Expense Tracker</a>
    </div>

</body>
</html>
