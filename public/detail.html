<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Calendar</title>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
            font-weight: bold;
            margin: 0;
            padding: 0;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(120deg, #89f7fe, #66a6ff);
        }

        /* Background Video */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .glass-container {
            width: 90%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }

        #calendar {
            animation: fadeIn 1s ease-in-out;
            max-width: 700px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
        }

        .stats-container {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <video autoplay muted loop id="background-video">
        <source src="eg1.mp4" type="video/mp4">
    </video>

    <div class="glass-container">
        <h2>Expense Calendar</h2>
        <div id="calendar"></div>
        <div class="stats-container">
            <h3>Daily Average: ₹<span id="dailyAvg">0</span></h3>
            <h3>Monthly Average: ₹<span id="monthlyAvg">0</span></h3>
        </div>
        <a href="tracker.html" class="button">Go Back</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async function() {
            const calendarEl = document.getElementById("calendar");
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: []
            });

            const token = localStorage.getItem("token");
            if (!token) {
                alert("You need to log in!");
                window.location.href = "login.html";
                return;
            }

            try {
                const response = await fetch("http://localhost:5000/expenses", {
                    headers: { "Authorization": `Bearer ${token}` }
                });
                
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                
                const expenses = await response.json();
                console.log("Fetched expenses:", expenses);
                let totalAmount = 0;
                let dailyTotals = {};
                let monthlyTotal = 0;
                let monthCount = new Set();

                const events = expenses.map(exp => {
                    totalAmount += exp.amount;
                    const date = exp.date.split('T')[0];
                    
                    if (!dailyTotals[date]) dailyTotals[date] = 0;
                    dailyTotals[date] += exp.amount;

                    const monthYear = date.substring(0, 7);
                    monthCount.add(monthYear);
                    monthlyTotal += exp.amount;

                    return { title: `₹${exp.amount} - ${exp.category}`, start: date };
                });

                const days = Object.keys(dailyTotals).length || 1;
                document.getElementById("dailyAvg").innerText = (totalAmount / days).toFixed(2);
                document.getElementById("monthlyAvg").innerText = (monthlyTotal / monthCount.size).toFixed(2);
                
                calendar.addEventSource(events);
                calendar.render();
            } catch (error) {
                console.error("Error fetching expenses:", error);
            }
        });
    </script>

</body>
</html>
