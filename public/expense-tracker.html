<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(120deg, #8EC5FC, #E0C3FC);
        }

        .container {
            width: 400px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .expense-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.6);
            color: #333;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #6200ea;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #7b1fa2;
            transform: scale(1.05);
        }

        .expense-list {
            text-align: left;
            margin-top: 15px;
        }

        .expense-list li {
            list-style: none;
            padding: 8px;
            background: rgba(255, 255, 255, 0.4);
            margin: 5px 0;
            border-radius: 8px;
        }

        canvas {
            margin-top: 20px;
            width: 100%;
            max-width: 350px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>💰 Personal Expense Tracker</h2>
        <input type="number" id="amount" class="expense-input" placeholder="Enter Amount (₹)" required>
        <input type="text" id="category" class="expense-input" placeholder="Category (e.g., Food, Travel)" required>
        <button onclick="addExpense()">➕ Add Expense</button>

        <h3>📅 Monthly Summary</h3>
        <p>Total: ₹<span id="total">0</span></p>
        <p>Average Expense: ₹<span id="average">0</span></p>

        <ul class="expense-list" id="expenseList"></ul>

        <canvas id="expenseChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let expenses = [];

        function addExpense() {
            const amount = parseFloat(document.getElementById("amount").value);
            const category = document.getElementById("category").value.trim();

            if (!amount || !category) {
                alert("⚠️ Please fill in all fields!");
                return;
            }

            expenses.push({ amount, category });
            updateUI();
        }

        function updateUI() {
            const total = expenses.reduce((sum, exp) => sum + exp.amount, 0);
            const average = total / (expenses.length || 1);

            document.getElementById("total").textContent = total.toFixed(2);
            document.getElementById("average").textContent = average.toFixed(2);

            const list = document.getElementById("expenseList");
            list.innerHTML = "";
            expenses.forEach(exp => {
                const li = document.createElement("li");
                li.textContent = `₹${exp.amount} - ${exp.category}`;
                list.appendChild(li);
            });

            updateChart();
        }

        function updateChart() {
            const ctx = document.getElementById("expenseChart").getContext("2d");
            const categories = [...new Set(expenses.map(exp => exp.category))];

            const data = categories.map(cat => {
                return expenses.filter(exp => exp.category === cat).reduce((sum, exp) => sum + exp.amount, 0);
            });

            new Chart(ctx, {
                type: "doughnut",
                data: {
                    labels: categories,
                    datasets: [{
                        data: data,
                        backgroundColor: ["#FF6384", "#36A2EB", "#FFCE56", "#8E44AD", "#2ECC71"]
                    }]
                }
            });
        }
    </script>
    <script>
        document.getElementById("addExpenseForm").addEventListener("submit", async function(event) {
            event.preventDefault();
        
            const amount = document.getElementById("amount").value;
            const category = document.getElementById("category").value;
            const date = document.getElementById("date").value;
        
            const response = await fetch("http://localhost:5000/add-expense", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ user: "akshay", amount, category, date })
            });
        
            const data = await response.json();
            alert(data.message);
        });
        </script>
        

</body>
</html>
