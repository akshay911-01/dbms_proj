<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Login - Expense Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(120deg, #89f7fe, #66a6ff);
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .login-container {
            position: relative;
            padding: 40px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            width: 350px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: box-shadow 0.4s ease;
        }

        .login-container:hover {
            box-shadow: 0 35px 65px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.4);
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #36f5f5;
        }

        .login-container input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.5);
            color: #333;
            transition: all 0.3s ease;
            outline: none;
        }

        .login-container input:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.5);
        }

        .login-container input:focus {
            border: 2px solid #3256f7;
            box-shadow: 0 6px 15px rgb(64, 130, 252);
            transform: scale(1.03);
        }

        .login-container button {
            width: 90%;
            padding: 12px;
            background: #33fff1;
            border: none;
            border-radius: 8px;
            color: rgb(9, 0, 0);
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .login-container button:hover {
            background: #ff7849;
            transform: scale(1.05);
        }

        .link {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #fff;
            font-size: 14px;
            transition: opacity 0.3s;
        }

        .link:hover {
            opacity: 0.7;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="eg1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Enter Email" required>
            <input type="password" id="password" placeholder="Enter Password" required minlength="6">
            <button type="submit">Login</button>
        </form>
        <p class="error" style="display: none; color: #ff3b30; font-size: 14px; margin-top: 10px;">❌ Invalid login details. Try again.</p>
        <a class="link" href="register.html">Create Account</a>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorMsg = document.querySelector(".error");
            try {
                const response = await fetch("http://localhost:5000/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem("token", data.token);
                    window.location.href = "dashboard.html";
                } else {
                    errorMsg.textContent = "❌ " + data.message;
                    errorMsg.style.display = "block";
                }
            } catch (error) {
                errorMsg.textContent = "❌ Server Error. Try again later.";
                errorMsg.style.display = "block";
            }
        });
    </script>
</body>
</html>
